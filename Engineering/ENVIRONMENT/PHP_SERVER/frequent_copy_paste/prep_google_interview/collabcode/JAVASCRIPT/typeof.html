<script type="text/javascript">

document.write("<br/>typeof 123: ");
document.write(typeof 123);

document.write("<br/>typeof \"123\": ");
document.write(typeof "123");

document.write("<br/>typeof (123==123): ");
document.write(typeof (123==123));

document.write("<br/>typeof toto: ");
document.write(typeof toto);
</script>
